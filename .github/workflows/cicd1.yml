name: CICD

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.8, 2.9, 3.10, 3.11]
        os: [ubuntu-latest]
      runs-on: ${{ matrix.os }}

      steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: lint
        run: make lint
      - name: format
        run: make format
      - name:test
        run: make test